name: CI/CD Pipeline - Java Login App with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Auto-deploy on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH into EC2 and deploy updated app
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@44.220.156.184 << 'EOF'
            cd /home/ubuntu/java-login-app
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
