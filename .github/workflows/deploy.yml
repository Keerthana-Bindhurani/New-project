name: CI/CD Pipeline for Java Login App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy project files to EC2 instance
        run: |
          scp -o StrictHostKeyChecking=no -r . ubuntu@3.93.200.139:/home/ubuntu/java-login-app/

      - name: Run Ansible playbook on EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.93.200.139 << 'EOF'
            cd /home/ubuntu/java-login-app/ansible
            ansible-playbook -i hosts deploy.yml
          EOF
