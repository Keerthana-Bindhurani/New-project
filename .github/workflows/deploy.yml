name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        echo "$EC2_SSH_KEY" > newkey.pem
        chmod 600 newkey.pem

    - name: Add SSH host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 54.82.17.66 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i newkey.pem -o StrictHostKeyChecking=no ubuntu@54.82.17.66 << 'EOF'
          cd /home/ubuntu/java-login-app
          git pull origin main
          sudo docker-compose down
          sudo docker-compose up -d --build
        EOF
