name: CI/CD Pipeline for Java Login App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Java Login App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Ensure target folder exists and copy files
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@44.220.156.184 "mkdir -p /home/ubuntu/java-login-app"
          scp -o StrictHostKeyChecking=no -r . ubuntu@44.220.156.184:/home/ubuntu/java-login-app/

      - name: Run Ansible playbook on EC2 instance
        run: |
          ssh -A -o StrictHostKeyChecking=no ubuntu@44.220.156.184 << 'EOF'
            cd /home/ubuntu/java-login-app/ansible
            ansible-playbook -i hosts deploy.yml
          EOF
