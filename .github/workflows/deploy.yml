name: Deploy Java Login App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/newkey.pem
        chmod 600 ~/.ssh/newkey.pem

    - name: Add SSH known host
      run: |
        ssh-keyscan -H 54.82.17.66 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        echo "Running SSH command..."
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/newkey.pem ubuntu@54.82.17.66 << 'EOF'
          # Navigate to the project directory
          cd /home/ubuntu/java-login-app
          # Pull the latest changes from the GitHub repository
          git pull origin main
          # Stop the current Docker containers
          sudo docker-compose down
          # Rebuild and start the containers
          sudo docker-compose up -d --build
        EOF
      shell: /usr/bin/bash -e {0}
